name: Build and Release

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

jobs:
  build_windows:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - uses: actions/checkout@v4

      - name: Update packages
        run: sudo apt update -y

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Windows
        run: fyne-cross windows -name Wipr_win-amd64_${{github.ref_name}} -tags windows

      - name: Build for Linux
        run: fyne-cross linux -name Wipr_linux-amd64_${{github.ref_name}} -tags linux

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: Wipr ${{github.ref_name}}
          files: |
            fyne-cross\dist\windows-amd64\Wipr_win-amd64_${{github.ref_name}}.zip
            fyne-cross\dist\linux-amd64\Wipr_linux-amd64_${{github.ref_name}}.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}