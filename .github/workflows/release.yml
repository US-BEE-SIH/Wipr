name: Build and Release

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows, linux]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Pull Docker Images
        run: docker pull fyneio/fyne-cross-images:${{ matrix.os }}

      - name: Install fyne CLI and fyne-cross
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest

      - name: Generate bundle file
        run: go generate

      - name: Build
        run: fyne-cross ${{ matrix.os }} -tags ${{ matrix.os }} -name Wipr_${{ matrix.os }}-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wipr_${{ matrix.os }}-amd64
          path: fyne-cross/dist/${{ matrix.os }}-amd64/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Wipr ${{ github.ref_name }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
